<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resizable Image</title>
		<style>
			/* Responsive Image Styling */
			b.image-container {
				width: 100%;
				max-width: 100%;
				height: auto;
			}

			.image-container img {
				width: 100%;
				max-width: 100%;
				height: auto;
			}
		</style>
	</head>
	<body>
		<div class="image-container">
			<img src="des2.png" alt="Real Estate Advertisement" />
		</div>
	</body>
</html>
