<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Room Rental in SG</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>

		<style>
			/* Responsive Image Styling */
			.image-container {
				width: 100%;
				max-width: 100%;
				height: auto;
			}

			.image-container img {
				width: 100%;
				max-width: 100%;
				height: auto;
			}

			body {
				margin: 0; /* Remove default margins */
				display: flex; /* Use flexbox for layout */
				flex-direction: column; /* Arrange children vertically */
				height: 100%;
			}

			.content-wrapper {
				flex-grow: 1; /* Allow the content to fill the available space */
			}

			footer {
				position: sticky;
				bottom: 0;
				width: 100%;
				height: auto;
				background-color: #f8c784;
				display: flex;
				justify-content: center;
				align-items: center;
				padding: 20px 0;
			}

			.footer-content {
				display: flex;
				align-items: center;
				/* justify-content: space-between; */
				width: 80%;
			}

			.footer-content > div:first-child img {
				width: 170px;
				height: 170px;
			}

			.footer-content > div:last-child img {
				width: 200px;
				height: 150px;
			}

			.footer-text {
				text-align: center;
				font-size: 18px;
				font-weight: bold;
				margin: 0 20px;
			}

			.words {
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="content-wrapper">
			<section class="image-container">
				<img src="Page1.png" alt="GoStay Picture" />
			</section>
			<section class="image-container">
				<img src="Page2.png" alt="GoStay Picture" />
			</section>
			<section class="image-container">
				<img src="Page3.png" alt="GoStay Picture" />
			</section>
		</div>
		<footer>
			<div class="footer-content">
				<div>
					<img src="qr.png" alt="QR Code" />
				</div>
				<div class="words">
					<div>
						<h1 class="display-8 fw-bold mb-2">品质生活，任您挑选</h1>
						<p class="lead">微信扫码进入星球探房</p>
					</div>
				</div>
				<div>
					<!-- <img src="pic.png" alt="Footer Image" /> -->
				</div>
			</div>
		</footer>
	</body>
</html>
